<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>CourseMate | Login</title>
      <link rel="stylesheet" href="../../static/css/login_style.css">
</head>

<body>
  <div class="login-text">
    <span>
      <login-text>
	<img class="CourseMate_Logo" src="../static/css/Course_Mate_Home/Course_Mate_Logo_Official.png" width = "350" height = "65"</img>
        <h1>Get the grades you need!</h1>
        <h3>Join CourseMate to become part of our rich community of students. Login today to access millions of high quality educational resources.</h3>
      </login-text>
  </span>
  </div>

  <div class="login-page">
    <div class="form">
      <form class="register-form" action = "/signup" method = "POST">
        <input type="text" placeholder="username" name = "username"/>
        <input type="password" placeholder="password" name = "password"/>
        <input type="text" placeholder="email address" name = "email address"/>
        <button>create</button>
        <p class="message">Already registered? <a href="#">Sign In</a></p>
      </form>
      <form class="login-form" action = "/login" method = "POST">
        <input type="text" placeholder="username" name = "username"/>
        <input type="password" placeholder="password" name = "password"/>
        <button>login</button>
        <p class="message">Not registered? <a href="#">Create an account</a></p>
      </form>
    </div>
    {% for message in get_flashed_messages() %}
    {{ message }}
    {% endfor %}
  </div>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  <script src="../../static/js/index.js"></script>

</body>
</html>
