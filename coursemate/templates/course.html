<body>
{% include "components/navbar.html" %}


<div class="padder">  <!-- keeps content out from under navbar -->

  <div class="container"> <!-- can't remember why this is here -->

    <div class="row">     <!-- all columns must be in rows to work -->

      <div class="col-md-3">  <!-- left column -->


        {% include "components/nav_courses.html" %}

      </div>

      <div class="col-md-7">  <!-- right column -->

        <br><br><br><br><br> <!-- i'm sure there's a better way to do this -->
          <article>
            <h1> {{ title }} </h1>


                {% for post in posts %}
                    <div class="post">
                        <h3>{{ post.title }}</h3>
                        <p>{{ post.content }}</p>
                    </div>
                {% endfor %}

        </article>

        <div>
            <form action="/courses/{{ title }}" method="POST">
                <input type="text" placeholder="post title" name="title">
                <input type="text" placeholder="post content" name="content">

                <input type="submit" name="my-form" value="add post">
            </form>
        </div>




    </div>  <!-- end of row -->

  </div>  <!-- end of container -->

</div>  <!-- end of padder -->

</body>
